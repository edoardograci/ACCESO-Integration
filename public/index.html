<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovers Object Designers In Milan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="map.css">

</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="/" class="brand-link">ACCESO</a>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link active">Map</a>
                <a href="/moodboard" class="nav-link">Moodboard</a>
            </div>
        </nav>
    </header>
    
    <div id="map"></div>
    <div id="sidebar">
        <div id="index">
            <h1>INDEX</h1>
            <p id="view-toggle">[grid]</p>
        </div>
        <div class="toolbar">
            <input type="text" placeholder="Search">
            <button class="filter">&#9660;</button>
            <button class="reset">&#x21bb;</button>
        </div>
        <div id="list-view">
            <ul id="places-list">
            </ul>
        </div>
        <div id="grid-view" class="hidden">
            <div id="grid-container">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
